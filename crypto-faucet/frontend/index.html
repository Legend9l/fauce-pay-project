<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Crypto Faucet</title>
<link rel="stylesheet" href="./styles.css"/>
<script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
<div class="container">
  <h1>Crypto Faucet</h1>
  <p class="subtitle">Claim small crypto rewards to your FaucetPay address.</p>

  <form id="claim-form">
    <label>Wallet Address:</label>
    <input id="wallet" type="text" placeholder="Enter wallet address" required/>
    <label>Currency:</label>
    <select id="currency">
      <option value="BTC">BTC</option>
      <option value="LTC">LTC</option>
      <option value="DOGE">DOGE</option>
      <option value="TRX">TRX</option>
      <option value="USDT">USDT</option>
    </select>

    <div class="h-captcha" data-sitekey="YOUR_SITE_KEY"></div>
    <button type="submit" id="claim-btn">Claim</button>
  </form>

  <div id="result" class="result"></div>
</div>

<script src="./config.js"></script>
<script src="./main.js"></script>
</body>
</html>
